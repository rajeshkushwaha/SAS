<form [formGroup]="uploadQuestionForm" (ngSubmit)="onSubmit()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{'addQuestion.management.UploadQuestion' | translate}}</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="question">{{'addQuestion.management.UploadQuestion' | translate}}</label>
        <input type="file" id="question" class="form-control" (change)="upload($event)" formControlName="question">
      </div>
    </div>

    <div class="panel-footer">
      <div class="row control-box">
        <div *ngIf="!uploadQuestionForm.controls['question'].invalid">
          <div class="col-sm-1">
            <button class="btn btn-info" type="button">{{'addQuestion.management.Preiview' | translate}}</button>
          </div>

          <div class="col-sm-1">
            <button class="btn btn-primary" type="submit">{{'addQuestion.management.Upload' | translate}}</button>
          </div>
        </div>

        <div class="col-sm-1">
          <button class="btn btn-danger" type="reset">{{'addQuestion.management.Reset' | translate}}</button>
        </div>
      </div>
    </div>
  </div>
</form>
