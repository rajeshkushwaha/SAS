<form [formGroup]="instructionForm" (ngSubmit)="onSubmit()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{'addQuestion.management.InstructionsAndTnC' | translate}}</h3>
      </div>
      <div class="panel-body">
        <!-- <div class="form-group">
          <label for="question">{{'addQuestion.management.UploadQuestion' | translate}}</label>
          <input type="file" id="question" class="form-control" (change)="upload($event)" formControlName="question">
        </div> -->

        <div class="form-group">            
            <div class="row control-box">
              <div class="col-sm-12">
                <label for="question">{{'addQuestion.management.Technology' | translate}}</label>
                <select class="selectpicker form-control" data-live-search="true" data-actions-box="false" data-live-search-placeholder="Search..."
                  bootstrapSelect title="Select Technology" formControlName="technology">
                  <option *ngFor="let technology of technologies" [value]="technology">{{technology}}</option>              
                </select>
              </div>

              <div class="col-sm-12">
                  <label for="question">{{'addQuestion.management.Expertieslevel' | translate}}</label>
                  <select class="selectpicker form-control" data-live-search="true" data-actions-box="false" data-live-search-placeholder="Search..."
                    bootstrapSelect title="Select Experties level" formControlName="experties">
                    <option *ngFor="let expert of expertiesLevel" [value]="expert.name">{{expert.value}}</option>              
                  </select>
                </div>
            </div>
          </div>

      </div>
  
      <div class="panel-footer">
        <div class="row control-box">
          <div>            
            <div class="col-sm-1">
              <button class="btn btn-primary" type="submit">{{'addQuestion.management.Start' | translate}}</button>
            </div>
          </div>
  
          <div class="col-sm-1">
            <button class="btn btn-danger" type="reset">{{'addQuestion.management.Reset' | translate}}</button>
          </div>
        </div>
      </div>
    </div>
  </form>
